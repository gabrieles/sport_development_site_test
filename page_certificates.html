<section>
       <div class="container">
		 
         <div class="row">
           <div class="col-lg-12 text-center">
             <h1 class="section-heading text-uppercase">WFDF Skill Clinics Certificates</h1>
             <h3 class="section-subheading text-muted">
               Here is a full of all people that have received a certificate so far, and have decided to make them public.
               <br>
               If you want to attend an upcoming clinic or help organising one, do get in contact!
             </h3>  
           </div>
         </div>
  
         	
        <div class="row">
          <div class="col-lg-12">
             <div class="table-responsive table-hover table-bordered">
             <table id="certificates" class="table">
             </table>
             </div>
          </div>
        </div>
      </div>
</section>

<script>

$( document ).ready(function() {
  var jsonPath = 'certificates/certificates.json';
  var html = '<tr>' +
               '<th>Certificate holder</th>' +
               '<th>Award Level</th>' +
               '<th>Certificate ID</th>' +
             '</tr>' ;

  $.getJSON(jsonPath, function(data) {
  
    $.each(data, function(key, cert){
        html += '<tr>';
        
        html += '<td class="cert-name">' + cert.displayName + '</td>';
        html += '<td class="cert-level">' + cert.awardLevel + '</td>';
        html += '<td class="cent-id">' + cert.certificateID + '</td>';
                              
        html += '</tr>'; 
    });
  
    $('#certificates').html(html);
  });
  
});
</script>
